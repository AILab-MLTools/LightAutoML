name: matrix_test

on:
  # # At 20:59 every day (23:59 MSK)
  # schedule:
  #   - cron: 59 20 * * *

  # Manually triggerable in github
  workflow_dispatch:

  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  windows-tests:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.1.7

      - name: setup-msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-cairo

      - name: install deps for Windows
        run: pip3 install pycairo

      - name: install tox
        run: |
          python3 -m pip install --upgrade pip
          pip3 install tox==3.28.0
          pip3 install tox-gh-actions==2.12.0

      - name: test with tox
        run: |
          tox

  macos-tests:
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.1.7

      - name: install deps for MacOS
        run: brew update && brew install libomp cairo pango gdk-pixbuf libffi

      - name: install tox
        run: |
          python3 -m pip install --upgrade pip
          pip3 install tox==3.28.0
          pip3 install tox-gh-actions==2.12.0

      - name: test with tox
        run: |
          tox

  ubuntu-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.10", "3.11", "3.12"] # "3.9" is tested in CI

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.1.7

      - name: install deps for Ubuntu
        run: sudo apt-get install build-essential libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf2.0-0 libffi-dev shared-mime-info

      - name: install tox
        run: |
          python3 -m pip install --upgrade pip
          pip3 install tox==3.28.0
          pip3 install tox-gh-actions==2.12.0

      - name: test with tox
        run: |
          tox
